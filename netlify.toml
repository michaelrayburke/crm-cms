[build]
  base    = "admin"
  command = "node -v && npm -v && npm ci && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options        = "DENY"
    Referrer-Policy        = "strict-origin-when-cross-origin"
    Permissions-Policy     = "geolocation=(), microphone=(), camera=()"

[[redirects]]
  from   = "/*"
  to     = "/index.html"
  status = 200
